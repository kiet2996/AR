<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebAR Hiá»‡n Video</title>
  <script src="aframe.min.js"></script>
  <script src="mindar-image.prod.js"></script>
  <script src="mindar-image-aframe.prod.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: target.mind; autoStart: true;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true"
           embedded>

    <a-assets>
      <video id="myvideo" autoplay loop="true" src="video.mp4" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#myvideo" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>
</body>
</html>
